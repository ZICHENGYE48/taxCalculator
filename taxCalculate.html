<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taxCalculator</title>
</head>
<body>
    <form name="tax_form">
    <label for="taxCalculator">请输入年薪:</label>
    <input type="text" id="taxCalculator" name="taxCalculator" value="0"><br><br>
    <input type="submit" name="submit" id="submit" onclick="taxCalculate()">
    </form>
    <p id="123"></p>
    <script>
        function taxCalculate(income){ 
            var income = document.getElementById('taxCalculator').value;
            var message;
            
            if (income <0){
                 message = ('This is not a valid amount.');
            }else if (income >=0 && income <= 18200){
                 var hourlySalary = income/1976
                 message = ('You do not have to pay for your tax, after tax hourly salary is '+ hourlySalary);
            }else if (income >18200 && income <=37000){
                var taxPayable = (income - 18200)*0.19;
                var hourlySalary = (income - taxPayable)/1976
                message = ('Your tax payable is ' + taxPayable +', after tax hourly salary is ' + hourlySalary);
            }else if (income >37000 && income <=90000){
                var taxPayable = (income - 37000)*0.325+3572;
                var hourlySalary = (income - taxPayable)/1976
                message = ('Your tax payable is ' + taxPayable +', after tax hourly salary is ' + hourlySalary);
            }else if (income >90000 && income <=180000){
                var taxPayable = (income - 90000)*0.37+20797;
                var hourlySalary = (income - taxPayable)/1976
                message = ('Your tax payable is ' + taxPayable +', after tax hourly salary is ' + hourlySalary);
            }else{
                var taxPayable = (income - 180000)*0.45+54096;
                var hourlySalary = (income - taxPayable)/1976
                message = ('Your tax payable is ' + taxPayable +', after tax hourly salary is ' + hourlySalary);
            }
            document.getElementById('123').textContent = message;
        }
    </script>
</body>
</html>
